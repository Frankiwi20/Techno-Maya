<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Check if the current URL is not the root
    var pathname = window.location.pathname;

    if (pathname !== "/") {
      // Redirect to the correct route within the React app
      window.location.replace(window.location.origin + "/#" + pathname);
    } else {
      // If at root, redirect to the root
      window.location.replace("/");
    }
  </script>
</head>
<body>
<h1>Page Not Found</h1>
<p>Redirecting you to the homepage...</p>
<p>If you are not redirected automatically, follow this <a href="/">link to the homepage</a>.</p>
</body>
</html>
